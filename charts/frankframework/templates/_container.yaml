{{/*
Predefined container for running a Frank!
*/}}
{{- define "frankframework.container" -}}
name: {{ .Chart.Name }}
securityContext:
  {{- toYaml .Values.securityContext | nindent 2 }}
image: "{{ .Values.image.registry }}{{ if .Values.image.registry }}/{{ end }}{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
imagePullPolicy: {{ .Values.image.pullPolicy }}
terminationMessagePolicy: FallbackToLogsOnError
envFrom:
  - configMapRef:
      name: {{ template "frankframework.fullname" . }}-env
volumeMounts:
  {{- if .Values.securityContext.readOnlyRootFilesystem }}
  - mountPath: /usr/local/tomcat/logs
    name: tmpfs
  - mountPath: /usr/local/tomcat/conf/Catalina
    name: tmpfs
  - mountPath: /usr/local/tomcat/work/Catalina/localhost
    name: tmpfs
  - mountPath: /usr/local/tomcat/temp
    name: tmpfs
  {{- end }}
  {{- if .Values.application.resources }}
  - name: {{ template "frankframework.fullname" . }}-resources
    mountPath: /opt/frank/resources/resources.yml
    subPath: resources.yml
    readOnly: true
  {{- end }}
  {{- if .Values.application.security.http.localUsers }}
  - name: {{ template "frankframework.fullname" . }}-local-users
    mountPath: /opt/frank/resources/localUsers.yml
    subPath: localUsers.yml
    readOnly: true
  {{- end }}
  {{- if .Values.application.security.http.activeDirectory.enabled }}
  - name: {{ template "frankframework.fullname" . }}-ldap-role-mapping
    mountPath: /usr/local/tomcat/webapps/ROOT/WEB-INF/classes/ldap-role-mapping.properties
    subPath: ldap-role-mapping.properties
    readOnly: true
  {{- end }}
  {{- if .Values.application.credentials.secret }}
  - name: {{ template "frankframework.fullname" . }}-credentials
    mountPath: /opt/frank/secrets/
    readOnly: true
  {{- end }}
  {{- if .Values.persistence.enabled }}
  - name: {{ template "frankframework.fullname" . }}-data
    subPath: heap-dumps
    mountPath: /heap-dumps
  {{- end }}
  {{- range $i, $e := .Values.application.security.certificateStores }}
  - name: {{ template "frankframework.fullname" $ }}-certificate-store-{{ $i }}
    mountPath: /opt/frank/resources/{{ $e.resourceUrl | default $e.key }}
    subPath: {{ $e.key }}
    readOnly: true
  {{- end }}
  {{- if .Values.application.properties }}
  - name: {{ template "frankframework.fullname" . }}-k8s-specifics
    mountPath: /opt/frank/resources/K8sSpecifics.yaml
    subPath: K8sSpecifics.yaml
    readOnly: true
  {{- end }}
ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  - name: https
    containerPort: 8443
    protocol: TCP
  - name: hazelcast
    containerPort: 5701
    protocol: TCP
{{/*  - name: multicast*/}}
{{/*    containerPort: 54327*/}}
{{/*    protocol: TCP*/}}
{{- with .Values.startupProbe }}
startupProbe:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- with .Values.livenessProbe }}
livenessProbe:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- with .Values.readinessProbe }}
readinessProbe:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- with .Values.resources }}
resources:
  {{- toYaml . | nindent 2 }}
{{- end -}}
{{- end -}}