    percentage: false
    minimum: 4G
    maximum: 4G
  ## @skip frank.dtap [object]
  ## @param frank.dtap.stage (Required) Set the `DTAP` stage. Options: `LOC`, `DEV`, `TST`, `ACC`, `PRD`
  ## @param frank.dtap.side Set the `DTAP` side of where the instance is running
